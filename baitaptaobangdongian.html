<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tao bang don gian</title>

    }

    }

            <td>01/09/2010</td>
            <td>CF2</td>

            <td>CF3</td>
        </tr>

            <td class="class1">03</td>
            <td>...</td>
            <td>...</td>

            <td>...</td>
            <td>...</td>
        </tr>

</html>
